<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    
    <script>

        function Kerulet(r)
        {
            return 2*r*Math.PI;
        }
        function Terulet(r)
        {
            return Math.pow(r,2)*Math.PI;
        }
        function kiir()
        {
            document.body.style.backgroundColor="cyan";
            document.getElementById("Kerulet").innerHTML="K="+Kerulet(4);
            document.getElementById("Terulet").innerHTML="T="+Terulet(4);
        }
        
    </script>
    
</head>
<body>
    <p>
        A kör sugara:
        <input type="number" min="0" max="100">
    </p>
    <p>
        <input type="button" name="" id="" value="Számol">
    </p>
</body>
</html>
