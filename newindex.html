    <script>

        function Kerulet(r)
        {
            return 2*r*Math.PI();
        }
        function Terulet(r)
        {
            return Math.pow(r,2)*Math.PI;
        }

        document.write("Kerulet:" + Kerulet(5));
        document.write("Terulet:" + Terulet(5));
        
    </script>
