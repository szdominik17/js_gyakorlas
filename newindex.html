<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    
    <script>

        function Kerulet(r)
        {
            return Math.round(2*r*Math.PI);
        }
        function Terulet(r)
        {
            return Math.round(Math.pow(r,2)*Math.PI);
        }
        function szamol()
        {
            var r = document.getElementById("sugar").value;

            document.getElementById("Kerulet").innerHTML="K="+Kerulet(r)+"<br>"
            document.getElementById("Terulet").innerHTML="T="+Terulet(r)
        }
        function kalkulal()
        {
            var sugarertek=document.getElementById("csuszka").value
            document.getElementById(ertek).innerHTML=sugarertek
            document.getElementById("Kerulet").innerHTML="K="+Kerulet(sugarertek)+"<br>"
            document.getElementById("Terulet").innerHTML="T="+Terulet(sugarertek)
        }
    </script>
    
</head>
<body>
    <p>
        A kör sugara:
        <input type="number" min="0" max="100" id="sugar">
    </p>
    <p>
        <input type="button" id="" value="Számol" onclick="szamol()">
    </p>
    <h1><div id="Kerulet"></div></h1>
    <h1><div id="Terulet"></div></h1>
    
    <hr>

    <p>
        <input type="range" id="csuszka" min="0" max="10" step="1" onchange="kalkulal()">
    <span id="ertek"></span>
    </p>
</body>
</html>
